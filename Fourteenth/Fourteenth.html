<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Fourteenth.css">
    <title>MY FOURTEENTH PROJECT</title>
</head>

<body onkeypress="func(event)">
    <div class="pdiv">
        <p class="p" id="p"></p>
        <span></span>
    </div>
    <div class="maindiv">
        <nav></nav>
        <button onclick="one(event)" id="1">1</button>
        <button onclick="two(event)" id="2">2</button>
        <button onclick="three(event)" id="3">3</button>
        <button onclick="four(event)" id="4">4</button>
        <button onclick="five(event)" id="5">5</button>
        <button onclick="six(event)" id="6">6</button>
        <button onclick="seven(event)" id="7">7</button>
        <button onclick="eight(event)" id="8">8</button>
        <button onclick="nine(event)" id="9">9</button>
        <button onclick="zero(event)" id="0">0</button>
        <br>
        <button onclick="qq(event)" id="q">q</button>
        <button onclick="ww(event)" id="w">w</button>
        <button onclick="ee(event)" id="e">e</button>
        <button onclick="rr(event)" id="r">r</button>
        <button onclick="tt(event)" id="t">t</button>
        <button onclick="yy(event)" id="y">y</button>
        <button onclick="uu(event)" id="u">u</button>
        <button onclick="ii(event)" id="i">i</button>
        <button onclick="oo(event)" id="o">o</button>
        <button onclick="pp(event)" id="p">p</button><br>
        <button onclick="aa(event)" id="a">a</button>
        <button onclick="ss(event)" id="s">s</button>
        <button onclick="dd(event)" id="d">d</button>
        <button onclick="ff(event)" id="f">f</button>
        <button onclick="gg(event)" id="g">g</button>
        <button onclick="hh(event)" id="h">h</button>
        <button onclick="jj(event)" id="j">j</button>
        <button onclick="kk(event)" id="k">k</button>
        <button onclick="ll(event)" id="l">l</button><br>
        <button onclick="zz(event)" id="z">z</button>
        <button onclick="xx(event)" id="x">x</button>
        <button onclick="cc(event)" id="c">c</button>
        <button onclick="vv(event)" id="v">v</button>
        <button onclick="bb(event)" id="b">b</button>
        <button onclick="nn(event)" id="n">n</button>
        <button onclick="mm(event)" id="m">m</button><br>
        <button onclick="remove()" id="Delete">remove</button>
        <button onclick="space()" id=" ">space</button>
        <button onclick="enter()" id="Enter">enter</button>
        <button id="Backspace" onclick="removeletter()"><-------</button>
    </div>
</body>
<script src="Fourteenth.js"></script>

</html>
